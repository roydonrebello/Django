<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a8b, #fcb69f, #ffecd2, #d5aaff, #a2c2e6);
            background-size: 400% 400%;
            animation: gradientChange 1s ease infinite;
        }

        @keyframes gradientChange {
            0% {
                background: linear-gradient(45deg, #ff9a8b, #fcb69f, #ffecd2, #d5aaff, #a2c2e6);
                background-position: 0% 0%;
            }
            25% {
                background: linear-gradient(45deg, #fcb69f, #ffecd2, #d5aaff, #a2c2e6, #ff9a8b);
                background-position: 50% 0%;
            }
            50% {
                background: linear-gradient(45deg, #ffecd2, #d5aaff, #a2c2e6, #ff9a8b, #fcb69f);
                background-position: 100% 0%;
            }
            75% {
                background: linear-gradient(45deg, #d5aaff, #a2c2e6, #ff9a8b, #fcb69f, #ffecd2);
                background-position: 50% 100%;
            }
            100% {
                background: linear-gradient(45deg, #a2c2e6, #ff9a8b, #fcb69f, #ffecd2, #d5aaff);
                background-position: 0% 100%;
            }
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            transition: box-shadow 0.1s ease;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 26px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            padding: 14px 28px;
            border-radius: 5px;
            transition: background-color 0s ease, transform 0s ease;
            display: inline-block;
            margin: 10px;
            font-size: 18px;
        }

        a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .link-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is my dashboard</h1>
        <div class="link-container">
            <a href="{% url 'user-logout' %}">Logout here</a>
            <a href="{% url 'home' %}">Home</a>
        </div>
    </div>
</body>
</html>
